
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise üåπ</title>
    <style>
        @import url('
https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
        body {
            margin: 0; padding: 0; background: #fff0f3;
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; touch-action: manipulation;
        }
        /* Falling Petals Background */
        .petals-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .petal { position: absolute; background: #ff4d6d; border-radius: 150% 0 150% 0; opacity: 0.6; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
        .container {
            position: relative; width: 90%; max-width: 380px; height: 620px;
            background: white; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10; overflow: hidden; border: 3px solid #ffccd5;
        }
        .page {
            position: absolute; width: 100%; height: 100%; padding: 25px;
            box-sizing: border-box; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; background: white;
        }
        .active { display: flex; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        h2 { font-family: 'Great Vibes', cursive; color: #c9184a; font-size: 2.5rem; margin-bottom: 10px; }
        /* Perfect Square Photo Grid */
        .photo-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; margin: 15px 0; width: 100%;
        }
        .photo-box {
            width: 100%; aspect-ratio: 1/1; 
            background: #ffe5ec; border-radius: 15px; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #ffccd5;
        }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .btn {
            background: #ff4d6d; color: white; border: none;
            padding: 12px 30px; border-radius: 30px; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px; font-weight: 600;
        }
        #noBtn { position: absolute; transition: 0.2s; z-index: 100; }
        .gif-img { width: 85%; border-radius: 15px; margin-bottom: 15px; }
        
        .hint { font-size: 0.7rem; color: #ccc; margin-top: 10px; }
    </style>
</head>
<body ondblclick="prevPage()">
    <div class="petals-container" id="petals"></div>
    <div class="container">
        <div id="page1" class="page active">
            <h2>Will you be my Valentine?</h2>
            <div style="height: 120px; width: 100%; position: relative; margin-top: 20px;">
                <button class="btn" onclick="nextPage()" style="margin-right: 80px;">Yes ‚ù§Ô∏è</button>
                <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No üíî</button>
            </div>
            <p class="hint">Double tap anywhere to go back</p>
        </div>
        <div id="page2" class="page">
            <h2>Happy Rose Day!</h2>
            <img src="my-gif.gif" class="gif-img" alt="Cute GIF">
            <button class="btn" onclick="nextPage()">Tap Here üåπ</button>
        </div>
        <div id="page3" class="page">
            <h2>Our Memories</h2>
            <div class="photo-grid">
                <div class="photo-box"><img src="photo1.jpg" alt="Photo 1"></div>
                <div class="photo-box"><img src="photo2.jpg" alt="Photo 2"></div>
                <div class="photo-box"><img src="photo3.jpg" alt="Photo 3"></div>
                <div class="photo-box"><img src="photo4.jpg" alt="Photo 4"></div>
            </div>
            <p style="font-style: italic; color: #666; font-size: 0.9rem;">"Every moment with you is special."</p>
            <button class="btn" onclick="nextPage()">Tap Here ‚ú®</button>
        </div>
        <div id="page4" class="page">
            <p style="font-size: 1.6rem; color: #c9184a; font-family: 'Great Vibes', cursive; line-height: 1.4; padding: 0 10px;">
                "You are more beautiful and cute than flowers and your smell is so good ü§©"
            </p>
            <h1 style="font-size: 4rem; margin-top: 20px;">üåπ‚ù§Ô∏è</h1>
        </div>
    </div>
    <script>
        let current = 1;
        const totalPages = 4;
        function nextPage() {
            if (current < totalPages) {
                document.getElementById('page' + current).classList.remove('active');
                current++;
                document.getElementById('page' + current).classList.add('active');
            }
        }
        function prevPage() {
            if (current > 1) {
                document.getElementById('page' + current).classList.remove('active');
                current--;
                document.getElementById('page' + current).classList.add('active');
            }
        }
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            // Container ke andar hi button move karega
            const x = Math.random() * (container.offsetWidth - btn.offsetWidth);
            const y = Math.random() * (container.offsetHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        // Petals Animation
        const petalContainer = document.getElementById('petals');
        for (let i = 0; i < 25; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.width = Math.random() * 15 + 10 + 'px';
            petal.style.height = petal.style.width;
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            petalContainer.appendChild(petal);
        }
    </script>
</body>
</html>
